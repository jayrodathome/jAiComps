<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jAiComps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>jAiComps L00kup</h1>
        <form id="address-form" class="card">
            <input type="text" id="address-input" placeholder="Enter a property address" required>
            <button type="submit">Get Details</button>
            <div class="checkbox-container">
                <input type="checkbox" id="use-places-api">
                <label for="use-places-api">Use Google Places API for more details</label>
            </div>
        </form>

        <!-- The JavaScript will populate this div with the property data -->
        <div id="property-list">
            <!-- This area will be populated after an address is submitted. -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
