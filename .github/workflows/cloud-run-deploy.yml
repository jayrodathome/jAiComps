name: CI & Cloud Build Deploy

on:
  push:
    branches:
      - deploy/cloud-run
  workflow_dispatch: {}

concurrency:
  group: cloud-run-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Basic syntax/load check
        run: |
          node -e "require('./config'); console.log('config ok')" || true
          node -e "console.log('node version', process.version)"
      - name: Auth & Deploy (skips if no secret)
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
        run: |
          if [ -z "$GCP_SA_KEY" ]; then
            echo "GCP_SA_KEY secret not set; skipping deploy."
            exit 0
          fi
          echo "$GCP_SA_KEY" > /tmp/key.json
          curl -sSL https://sdk.cloud.google.com | bash > /dev/null
          echo "${HOME}/google-cloud-sdk/bin" >> $GITHUB_PATH
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project "$GCP_PROJECT_ID"
          echo "::notice ::Authenticated gcloud for project $GCP_PROJECT_ID"
          REGION=${GCP_REGION:-us-east4}
            gcloud builds submit --config=cloudbuild.yaml --substitutions=_SERVICE=jaicomps,_REGION=$REGION .
